<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KORED DESIGNS - PHY 101 QUESTIONS DRILL</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="intro-screen" class="centered-screen">
  <img src="logo.png" alt="KORED DESIGNS" class="logo" />
  <p>LOADING QUIZ...</p>
  <div class="progress-bar">
    <div id="progress-fill"></div>
  </div>
</div>

<div id="quiz-container" class="hidden">
  <div id="name-input-container" class="centered-screen">
    <h2>Welcome to KORED DESIGNS PHY 101 Drill</h2>
    <input type="text" id="player-name" placeholder="Enter your name" />
    <button id="start-btn">Start Quiz</button>
  </div>

  <div id="quiz" class="hidden">
    <div id="question-container">
      <div id="question-text"></div>
      <div id="image-container"></div>
      <div id="answers-container"></div>
    </div>

    <div id="navigation">
      <button id="prev-btn" disabled>Previous</button>
      <button id="next-btn">Next</button>
      <button id="submit-btn" class="hidden">Submit</button>
    </div>
  </div>

  <div id="result-container" class="hidden">
    <h2>Quiz Completed!</h2>
    <p id="score-text"></p>
    <button id="restart-btn">Restart Quiz</button>
  </div>
</div>

<audio id="background-music" src="suspense-music.mp3" loop></audio>
<div id="music-controls">
  <button id="music-toggle">Play Music</button>
</div>

<script src="quiz.js"></script>
</body>
</html>
